<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css" id="styles"> 
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
    rel="stylesheet">
  <title>Skills tracker</title>
</head>

<body>

  <div class="container">

    <div class="tracker-header">
      <div class="logo">
        skill-tracker
      </div>
      <div class="tech-bar">
        <div class="checkbox-wrapper-2">
          <span>day</span>
          <input type="checkbox" id="theme" class="sc-gJwTLC ikxBAC">
          <span>night</span>
        </div>
      </div>
    </div>

    <h2 class="heading">Ваш прогресс</h2>
    <div class="progress">
      <div class="progress-bar">
        <div class="progress-value" id="progress"></div>
      </div>
    </div>

    <div class="skills" id="skills">
      <h2>Мои технологии</h2>
      <div class="skills-content" id="skills-content"></div>
    </div>

    <form id="add-skill-form">
      <h2>Добавить технологию</h2>
      <div><input type="text" id="title" placeholder="Введите название">
      </div>
      <div><textarea id="description" cols="30" rows="10"
          placeholder="Введите описание"></textarea></div>
      <button type="submit" id="add-skill-btn">Добавить</button>

    </form>

  </div>


  <div class="modal" id="modal">
    <button class="close" id="close-modal">&times;</button>
    <div class="modal-content" id="modal-content"></div>
  </div>
  <div class="modal-overlay" id="modal-overlay"></div>


  <script src="main.js"></script>
</body>

</html>
